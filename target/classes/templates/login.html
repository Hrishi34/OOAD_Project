    <form method="post" action="/login">
    <div class="container mt-3 shadow-lg mb-3" id="form1">
      <img class="mt-2 ml-5" style="max-block-size: 3cm;padding-left:2.7cm" src="https://live.staticflickr.com/65535/52850919474_d5418677c6_w.jpg">
        <h1 style="text-align: center;">Login Form</h1>
        <div class="form-check" >
         <input type="radio" class="form-check-input" id="radio1" name="login_type" value="Coordinator" checked>Coordinator
         <label class="form-check-label" for="radio1"></label>
       </div>
       <div class="form-check">
         <input type="radio" class="form-check-input" id="radio2" name="login_type" value="it-team">IT-Team / Faculty
         <label class="form-check-label" for="radio2"></label>
       </div>
       <div class="form-check">
         <input type="radio" class="form-check-input" name="login_type" value="Student">Student
         <label class="form-check-label"></label>
       </div>
       
         
          <div class="form-floating mt-3 mb-3">
            <label for="usr">UserName</label>
         <input type="text" class="form-control" id="usr" style="width: 10cm;" name="username" placeholder="Enter UserName" pattern="[a-zA-Z0-9\s]+" required>
         
       </div>
       
        <div class="form-floating mt-3 mb-3">
            <label for="pwd">Password</label>
         <input  type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" style="width: 10cm;"  required>
         <input type="checkbox" class="form-check-label mt-2" onclick="myFunction()">  Show Password
    
       </div>
       
           
           <button type="submit" class="btn btn-primary mb-3" style="width: 10cm;">Submit</button>
        
         <h6 style="text-align: center;">Note: If Login Is not working click on logout then try again</h6>
       </div>
       </form>
      </div>

<style>
  #form1{
    border: 2px solid black;
    border-radius: 4px;

<script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

</script>
