    <table class="table table-striped shadow-lg p-3 bg-body-tertiary rounded  ">
        <tr>
            <th>SRN</th>
            <th>Name</th>
            <th>Elective I</th>
            <th>Faculty Alloted</th>
            <th>Elective II</th>
            <th>Faculty Alloted</th>

        </tr>
        <th:block th:each="student : ${students}">
            <tr>
                <td th:text="${student.srn}"></td>
                <td th:text="${student.s_name}"></td>
                <td th:text="${student.e1}"></td>
                <td th:text="${student.e1f1}"></td>
                <td th:text="${student.e2}"></td>                
                <td th:text="${student.e2f2}"></td>
            </tr>
        </th:block>
    </table>
