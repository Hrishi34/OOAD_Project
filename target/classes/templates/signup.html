       <h1 style="text-align: center;">Sign Up Form</h1>
         <form class="form-floating mt-5 mb-5" method="post">
          <div class="form-floating mt-3 mb-3">
            <label for="usr" class="mb-2">SRN</label>
         <input type="text" class="form-control" id="usr" style="width: 10cm;" name="userId" placeholder="Enter UserName" pattern="PES[1-2]UG[19-30]CS[1-999]$" required>

       </div>
<input type="hidden" th:value="Student" th:attr="name='userType'"/>
        <div class="form-floating mt-3 mb-3">
            <label for="pwd">Password</label>
         <input  type="password" class="form-control" id="myInput" name="password" placeholder="Enter password" style="width: 10cm;" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$">
         <input type="checkbox" class="form-check-label mt-2" onclick="myFunction()">  Show Password
       </div>
       
           
           <button type="submit" class="btn btn-primary mb-3 " style="width: 10cm;">Sign Up</button>
         </form>
         <h4 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Note:</h4>
         <h6 style="align-items: center;font-family:Georgia, 'Times New Roman', Times, serif">Password Should be alphanumeric with atleast one special character</h6>
         <h6 style="align-items: center;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Password  should be more than 5 characters</h6>
       </div>
       </form>

<script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

</script>
